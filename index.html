<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="/sharingan.ico"/>



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itachi Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

<body>
    <div id="preloder">
        <div class="loader"></div>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="ICONITACHIUCHIHA.png" alt="logo">

            </div>
            <div class="login-card-header">
                <div align="center">Welcome to Itachi Code</div>
            </div>
            <div class="login-card-form">
                <div class="form-item">

                    <input type="text" required>
                    <span class="form-item-icon material-symbols-outlined">person</span>
                    <div class="label">Username</div>
                </div>
                <div class="form-item">
                    <input type="password" required>
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <div class="label">Password</div>

                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="remember_me_check_box">
                        <label for="remember_me_check_box">Recordar contraseña</label>

                    </div>

                </div>
                <a href="index1.html">
                    <button type="submit">Login</button>
                    
                </a>
            </div>

        </div>

        <div class="login-card-footer">
            ¿Tienes otra cuenta? <a href="#">Iniciar sesión con otra cuenta</a>
        </div>
        <div class="login-card-social">
            <div>Absolutely </div>
            <div class="login-card-social-btn">

                </a>
                <a class="instagram-logo" href="https://www.instagram.com/luis_cv7/" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram"
                        width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <rect x="4" y="4" width="16" height="16" rx="4" />
                        <circle cx="12" cy="12" r="3" />
                        <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                    </svg>
                </a>
                <a class="twitter-logo" href="https://www.facebook.com/LuisCazarezValenzuela/" target="_blank">
